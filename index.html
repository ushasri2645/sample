<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body class="back">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-column justify-content-start">
                    <div>
                        <h1 class="heading-1 text-center">Shopping List</h1>
                    </div>
                    <div>
                        <h3 class="heading-3 text-start">Add an item</h3>
                    </div>
                    <div class="m-1 d-flex flex-row align-items-center">
                        <input class="add_item_input text-center" id="add-item-input" placeholder="New Item....">
                        <button class="btn btn-primary ms-1 action"><i class="icon fa fa-plus" onclick="Additem()"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container items_section">
            <div class="row">
                <div>
                    <table class="table_list" id="table-list">
                        <thead class="thead">
                            <tr>
                                <th class="item_name_class text-center">Name</th>
                                <th class="action">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container info_div">
            <div class="row">
                <div id="info-1" class="col-lg-6 col-sm-12 info_1 info">
                </div>
                <div id="info-2" class="col-lg-6 col-sm-12 info_2 info">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="text-center">&copy; 2024 Shopping List. All rights reserved.</p>
        </div>
    </footer>
    <script src="./INDEX.JS"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
